<div class="jumbotron text-center">
	<div class="col-md-6">
		<h2>Login</h2>
		<form>
			<table>
				<tr>
					<td>Email:</td>
					<td>
						<input type="text" ng-model="loginUser.email"/>
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" ng-model="loginUser.password"/></td>
				</tr>
				<tr>
					<td><input type="submit" value="Login" ng-click="login(loginUser)"></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="col-md-6">
		<h2>Register</h2>
		<form>
			<table>
				<tr>
					<td>Email:</td>
					<td>
						<input type="text" ng-model="registerUser.email" />
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" ng-model="registerUser.password" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Register" ng-click="register(registerUser)"></td>
				</tr>
			</table>
		</form>
	</div>
</div>
